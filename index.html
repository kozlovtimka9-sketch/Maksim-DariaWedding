<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Свадебное приглашение</title>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background:#111;
    color:#fff;
    text-align:center;
}

/* ================= КОНВЕРТ ================= */

#envelopeScreen{
    position:fixed;
    width:100%;
    height:100vh;
    background:#0d0d0d;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10000;
    transition:1s ease;
}

.envelope-wrapper{
    perspective:1000px;
    cursor:pointer;
}

.envelope{
    position:relative;
    width:340px;
    height:220px;
    background:#1a1a1a;
    border:2px solid #d4af37;
    overflow:hidden;
}

/* Письмо */
.letter{
    position:absolute;
    width:90%;
    height:90%;
    background:#fff;
    left:5%;
    top:5%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#000;
    font-size:18px;
    transform:translateY(100%);
    transition:1.2s ease;
    z-index:1;
}

/* Крышка */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#111;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:1s ease;
    z-index:2;
}

/* Анимация */
.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateY(-20%);
}

/* ================= ОСНОВНОЙ КОНТЕНТ ================= */

.main-content{
    padding:80px 20px;
}

h1{
    font-size:40px;
    color:#d4af37;
}

.timer{
    font-size:24px;
    margin-top:30px;
}

/* Кнопка музыки */
#musicBtn{
position:fixed;
bottom:20px;
right:20px;
padding:10px 20px;
background:#000;
color:#d4af37;
border:1px solid #d4af37;
cursor:pointer;
z-index:999;
}

</style>
</head>

<body>

<!-- Музыка -->
<audio id="bgMusic" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">Включить музыку</button>

<!-- Экран с конвертом -->
<div id="envelopeScreen">
  <div class="envelope-wrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="letter">
        Нажмите, чтобы открыть приглашение
      </div>
      <div class="flap"></div>
    </div>
  </div>
</div>

<!-- Основной контент -->
<div class="main-content">
    <h1>6 июня 2026</h1>
    <p>Мы будем счастливы видеть вас на нашей свадьбе</p>

    <div class="timer">
        <span id="days"></span> дней
        <span id="hours"></span> часов
        <span id="minutes"></span> минут
        <span id="seconds"></span> секунд
    </div>
</div>

<script>

const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

music.volume = 0.5;

musicBtn.addEventListener("click", function(){
    music.play().then(()=>{
        musicBtn.innerText = "Музыка играет";
    }).catch(()=>{
        alert("Браузер блокирует звук. Попробуйте ещё раз.");
    });
});

function openEnvelope(){

document.querySelector(".envelope").classList.add("open");

setTimeout(()=>{
    document.getElementById("envelopeScreen").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("envelopeScreen").style.display="none";
    },1000);
},1400);

music.play();
musicBtn.innerText = "Музыка играет";
}

// Таймер
const weddingDate = new Date("June 6, 2026 19:00:00").getTime();

setInterval(()=>{
const now = new Date().getTime();
const distance = weddingDate - now;

document.getElementById("days").innerHTML=Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerHTML=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerHTML=Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerHTML=Math.floor((distance%(1000*60))/1000);
},1000);

</script>

</body>
</html>
